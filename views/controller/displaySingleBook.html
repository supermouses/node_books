<section class="bg-white py-8 container mx-auto md:w-full  p-6 flex flex-col">  
        <ul class="nav nav-tabs flex flex-col md:flex-row flex-wrap list-none border-b-0 pl-0 mb-4" id="tabs-tabFill" role="tablist">
            <li class="nav-item flex-auto text-center" role="presentation">
                <a href="#tabs-homeFill" class=" nav-link w-full block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent active
                " id="tabs-home-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-homeFill" role="tab"
                aria-controls="tabs-homeFill" aria-selected="true">Book</a>
            </li>
            <li class="nav-item flex-auto text-center" role="presentation">
                <a href="#tabs-profileFill" class=" nav-link w-full block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent
                " id="tabs-profile-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-profileFill" role="tab"
                aria-controls="tabs-profileFill" aria-selected="false">Update</a>
            </li>
            
            </ul>
            <div class="tab-content" id="tabs-tabContentFill">
            <div class="tab-pane fade show active" id="tabs-homeFill" role="tabpanel" aria-labelledby="tabs-home-tabFill">
                <!-- Tab 1 content fill home -->
               <section class="relative z-10 overflow-hidden px-2 bg-stone-100  py-12">
                    <div class=" container mx-auto">
                        <div class="  flex flex-wrap items-start lg:justify-between p-2">
                            <div class="w-full mx-2 lg:w-1/2 xl:w-6/12 shadow-md ">
                                <div class="relative rounded-lg bg-white p-4  sm:p-4">
                                    <div class="flex flex-col gap-2">
                                        <div class="flex justify-center  w-full">
                                            <img src="https://i.etsystatic.com/16103808/r/il/448b23/2253896052/il_570xN.2253896052_bv8t.jpg" alt="image" class="w-36 md:w-48"/>
                                        </div>
                                        <h3 class="text-xl font-bold">
                                         {{book.title}}
                                        </h3>
                                        <h4 class="text-dark text-lg font-semibold">
                                            By {{book.author}}
                                        </h4>
                                        <p class="text-base font-medium italic ">
                                            {{book.description}}
                                        </p>
                                        <p class="p-2 bg-green-400 w-min  text-base">
                                            {{book.genre}}
                                        </p>
                                        <p class="text-body-color text-base">
                                            Published in {{book.publishingDate}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="tab-pane fade" id="tabs-profileFill" role="tabpanel" aria-labelledby="tabs-profile-tabFill">
                <!-- Tab 2 content fill update -->
                <section class="relative z-10 overflow-hidden px-2 bg-stone-100  py-12">
                    <div class=" container mx-auto">
                        <div class="  flex flex-wrap items-start lg:justify-between p-2">
                            <div class="w-full mx-2 lg:w-1/2 xl:w-6/12 border-gray-100 shadow-md ">
                                <div class="relative rounded-lg bg-white p-4  sm:p-4">
                                    <div class="flex flex-col gap-2">
                                        <div class="flex justify-center  w-full">
                                            <img src="https://images.squarespace-cdn.com/content/v1/5411ba02e4b0c1ca62ee262e/1599961882674-934E3XQ1MN7983GHZK8V/landfall-2.jpg?format=1000w" alt="image" class="w-36 md:w-48"/>
                                        </div>
                                        <h3 class="text-xl font-bold">
                                            {{book.title}}
                                        </h3>
                                        <h4 class="text-dark text-lg font-semibold">
                                            By {{book.author}}
                                        </h4>
                                        <p class="text-base font-medium italic ">
                                            {{book.description}}
                                        </p>
                                        <p class="p-2 bg-green-400 w-min text-base">
                                            {{book.genre}}
                                        </p>
                                        <p class="text-body-color text-base">
                                            Published in {{book.publishingDate}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full px-4 lg:w-1/2 xl:w-5/12">
                                <div class="relative rounded-lg bg-white p-8 shadow-lg sm:p-12">
                                    <form id="update-book-form">
                                        <input type="text" id="hidden-book-id" hidden value="{{book.id}}">
                                        <div class="mb-6">
                                            <input type="text" id="book-form-title-input" placeholder="Tiêu đề sách" class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"/>
                                        </div>
                                        <div class="mb-6">
                                            <input type="text" id="book-form-author-input" placeholder="Tên tác giả " class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"/>
                                        </div>
                                        <div class="mb-6">
                                            <input type="text" id="book-form-genre-input" placeholder="Thể loại" class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"/>
                                        </div>
                                        <div class="mb-6">
                                            <input type="text" id="book-form-datePublished-input" placeholder="Ngày xuất bản" class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"/>
                                        </div>
                                        <div class="mb-6">
                                            <label for="description" class="text-gray-400">Nội dung</label>
                                            <textarea id="book-form-description-input" rows="6" placeholder="Description" class="text-body-color border-[f0f0f0] focus:border-primary w-full resize-none rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none">
                                            </textarea>
                                        </div>
                                        <button type="submit" id='update-book-btn' class='bg-dark border-primary w-full rounded border p-3 text-black transition hover:bg-opacity-70 hover:bg-green-400'> Update book </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
       <div class="mt-12 w-full">
  {{> footer}}
  </div>
    </section>
    <script src="/js/books.js"></script>
